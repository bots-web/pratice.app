<title>Weather App</title>

<body>
    <div class="container">
      <div class="weather-app">
        <form 
        class="search-form" 
        id="search-form">
          <div class="row">
            <div class="col-6">
              <input type="search"
               placeholder="Type a city.." 
               autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm">
            </div>
            <div class="col-3">
              <input type="submit"
               value="Search" 
               class="form-control btn btn-primary shadow-sm w-100">
            </div>
            <div class="col-3">
              <button 
              class="btn btn-success w-100" 
              id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">New York</h1>
        <ul>
          <li id="date">Monday 17:48</li>
          <li id="description">Clouds</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" 
                id="temperature">25
            </span>
                <span 
                class="units">Â°C
            </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Humidity: <span id="humidity">59</span>%
            </li>
              <li>
                Wind: <span id="wind">4</span> km/h
            </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
</body>
